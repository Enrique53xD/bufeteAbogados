<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Caso</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1><a href="./index.html">Bufete de Abogados el Gato Feliz</a></h1>
    <h2 id="tipo">Nuevo Caso</h2>
    <div class="main">
        <form id="casoForm">
            <label for="procuradorN">Procurador</label>
            <div class="select-container">
                
                <select id="procuradorN" name="procuradorN" class="procuradorN" required>
                    <option value="">Select a client</option>
                    <option value="client1">Client 1</option>
                    <option value="client2">Client 2</option>
                    <option value="client3">Client 3</option>
                    <!-- Add more options as needed -->
                </select>
                <a href="nuevoprocurador.html">
                    <button type="button" class="add">+</button>
                </a>
            </div>

            <label for="nombre">Asunto</label>
            <input type="text" id="nombre" name="nombre" class="nombre" required>

            <label for="clienteN">Cliente</label>
            <div class="select-container">
                
                <select id="clienteN" name="clienteN" class="clienteN" required>
                    <option value="">Select a client</option>
                    <option value="client1">Client 1</option>
                    <option value="client2">Client 2</option>
                    <option value="client3">Client 3</option>
                    <!-- Add more options as needed -->
                </select>
                <a href="nuevocliente.html">
                    <button type="button" class="add">+</button>
                </a>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./script.js"></script>
</body>

</html>
