<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Casos</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1><a href="/index.html">Bufete de Abogados el Gato Feliz</a></h1>
    <h2 id="tipo" class="tipo">Listado de Casos</h2>
    <div class="main">
        
        <table>
            <thead>
                <tr>
                    <th class="caso">Caso No.</th>
                    <th class="nombre">Asunto</th>
                    <th class="cliente">Cliente</th>
                    <th class="estado">Estado</th>
                </tr>
            </thead>
        </table>
        <div class="scrollable">
            <table id="data-table">
                <tbody>

                </tbody>
            </table>
        </div>
        
        <button onclick="location.href='./nuevocaso.html'" class="largote" id="largote">Nuevo Caso</button>
    </div>

    <h2 id="tipo" class="tipo">Listado de Clientes</h2>
    <div class="main">
        
        <table>
            <thead>
                <tr>
                    <th class="nitCIndex">Nit</th>
                    <th class="nombreCIndex">Nombre</th>
                    <th class="numeroCIndex">Telefono</th>
                    <th class="direCIndex">Direccion</th>
                    <th class="eliminar">X</th>
                </tr>
            </thead>
        </table>

        <div class="scrollable">
            <table id="data-tableClientes">
                <tbody>

                </tbody>
            </table>
        </div>
        
        <button onclick="location.href='./nuevocliente.html'" class="largote" id="largote">Nuevo Cliente</button>
    </div>

    <h2 id="tipo" class="tipo">Listado de Procuradores</h2>
    <div class="main">
        
        <table>
            <thead>
                <tr>
                    <th class="colegPIndex">Colegiado</th>
                    <th class="nombrePIndex">Nombre</th>
                    <th class="numeroPIndex">Telefono</th>
                    <th class="especializacionPIndex">Especializacion</th>
                    <th class="eliminar">X</th>
                </tr>
            </thead>
        </table>

        <div class="scrollable">
            <table id="data-tableProcuradores">
                <tbody>

                </tbody>
            </table>
        </div>
        
        <button onclick="location.href='./nuevoprocurador.html'" class="largote" id="largote">Nuevo Procurador</button>
    </div>

    <br>
    <br>
    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./script.js"></script>
</body>

</html>
